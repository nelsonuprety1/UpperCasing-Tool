<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="title" content="UpperCasing Tool">
    <meta name="description" content="This UpperCasing tool will help you to uppercase the text.">
    <meta name="keywords" content="uppercasingtool, tool">
    <meta name="robots" content="index, follow">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="style.css">
    <meta name="language" content="English">
    <title>Upper Casing Tool</title>
</head>

<body>
    <h1>Welcome to UpperCasing Tool</h1>
    <div class="text">
        <p>Tired of uppercasing the text manually? You came to the right place. Just paste your text and
            we will automatically uppercase it for you.</p>
    </div>
    <div class="boxes">
        <label for="first-box">Enter Your Text Here 👇</label>
        <textarea name="text" id="first-box" cols="25" rows="5" autofocus="autofocus" class="hideFirst"></textarea>

        </br>
        </br>

        <button type="button" id="btn">UpperCase It👆</button>
        <button type="button" id="edit">Edit ✍</button>

        <label for="second-box">UpperCased Text 👇</label>
        <textarea name="text" id="second-box" cols="25" rows="5" autofocus="autofocus" class="hideSecond"></textarea>

        <button type="button" id="reset">Reset 😞</button>
    </div>


<footer>
    <a href="https://www.linkedin.com/in/nelson-uprety-951a2b156/" target="_blank">Created By Nelson Uprety</a>
</footer>

    <script src="app.js"></script>
</body>

</html>
